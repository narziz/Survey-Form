<!doctype html><html lang="en" dir="ltr"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Survey Form</title><link href="./css/style.d19ee877c8133704415b.css" rel="stylesheet"></head><body><main><div class="container-fluid"><section class="aside-sec"><div class="img-part"><img class="bg-image" src="./img/bkg-02.png" alt="background image"></div></section><section class="main-sec"><div class="container main-part"><div class="title-cont"><h1 class="title">Survey Form</h1><p class="tagline">Thank you for taking the time to help us improve the platform</p></div><div class="form-cont"><form class="survey-form" action="" name="survey"><fieldset id="page-1" class="active fieldset"><label class="labels" for="name">Name <span class="required">*</span></label> <input id="name" name="name" value="" placeholder="Enter your name"><div class="error-msj" id="nameErr"></div><label class="labels" for="email">Email <span class="required">*</span></label> <input id="email" type="email" name="email" value="" placeholder="Enter your email"><div class="error-msj" id="emailErr"></div></fieldset><fieldset id="page-2" class="fieldset"><label class="labels" for="">Age <span class="required">*</span></label> <input type="number" name="age" value="" min="10" max="60" placeholder="Enter your age"><div class="error-msj" id="ageErr"></div><label class="labels" for="gender">Gender <span class="required">*</span></label><div id="gender" class="radio-btn-group"><label class="radio-label" for="male"><input id="male" type="radio" name="gender" value="Male"> Male</label> <label class="radio-label" for="female"><input id="female" type="radio" name="gender" value="Female"> Female</label> <label class="radio-label" for="not-say"><input id="not-say" type="radio" name="gender" value="notSay"> Prefer not to say</label></div><div class="error-msj" id="genderErr"></div></fieldset><fieldset id="page-3" class="fieldset"><label class="labels" for="roles">Which option best describes your current role? <span class="required">*</span></label> <select id="roles" class="" name="roles"><option value="" selected="true" disabled="disabled">select current role</option><option value="student">Student</option><option value="fullTimeJob">Full time job</option><option value="fullTimeLearner">Full time learner</option><option value="notToSay">Prefer not to say</option><option value="other">Other</option></select><div class="error-msj" id="roleErr"></div><label class="labels" for="recomend-group">Would you recommend freeCodeCamp to a friend? <span class="required">*</span></label><div id="recommend" class="radio-btn-group"><label class="radio-label" for="definitely"><input id="definitely" type="radio" name="recommend" value="Definitely"> Definitely</label> <label class="radio-label" for="maybe"><input id="maybe" type="radio" name="recommend" value="Maybe"> Maybe</label> <label class="radio-label" for="not-sure"><input id="not-sure" type="radio" name="recommend" value="Not sure"> Not sure</label></div><div class="error-msj" id="recommendErr"></div></fieldset><fieldset id="page-4" class="fieldset"><label class="labels" for="feature">What is your favorite feature of freeCodeCamp? <span class="required">*</span></label> <select id="feature" class="" name="feature"><option value="" selected="selected" disabled="disabled">select an option</option><option value="challenges">Challenges</option><option value="projects">Projects</option><option value="community">Community</option><option value="openSource">Open Source</option></select><div class="error-msj" id="featureErr"></div><label class="labels" for="rating">Why did you give us this rating? <span class="required">*</span></label><div id="rating" class="radio-btn-group"><label class="radio-label" for="perfect"><input id="perfect" type="radio" name="rating" value="perfect"> It's perfect</label> <label class="radio-label" for="lack-of-feature"><input id="lack-of-feature" type="radio" name="rating" value="lack"> Lack of feature</label> <label class="radio-label" for="error-bugs"><input id="error-bugs" type="radio" name="rating" value="error"> Errors and bugs</label></div><div class="error-msj" id="ratingErr"></div></fieldset><fieldset id="page-5" class="fieldset"><label class="labels" for="checkbox-group">What would you like to see improved? <em>(Check all that apply)</em> <span class="required">*</span></label><div id="checkboxGroup" class="checkbox-btn-group"><label class="checkbox-label" for="front-projects"><input id="front-projects" type="checkbox" name="checkboxGroup[]" value="frontEndProjects"> Front-end Projects</label> <label class="checkbox-label" for="back-projects"><input id="back-projects" type="checkbox" name="checkboxGroup[]" value="backEndProjects"> Back-end Projects</label> <label class="checkbox-label" for="data-visualization"><input id="data-visualization" type="checkbox" name="checkboxGroup[]" value="DataVisualization"> Data Visualization</label> <label class="checkbox-label" for="challenges"><input id="challenges" type="checkbox" name="checkboxGroup[]" value="Challenges"> Challenges</label> <label class="checkbox-label" for="gitter"><input id="gitter" type="checkbox" name="checkboxGroup[]" value="GitterHelpRooms"> Gitter help rooms</label> <label class="checkbox-label" for="videos"><input id="videos" type="checkbox" name="checkboxGroup[]" value="Videos"> Videos</label> <label class="checkbox-label" for="meetups"><input id="meetups" type="checkbox" name="checkboxGroup[]" value="CityMeetups"> City Meetups</label> <label class="checkbox-label" for="wiki"><input id="wiki" type="checkbox" name="checkboxGroup[]" value="Wiki"> Wiki</label> <label class="checkbox-label" for="forum"><input id="forum" type="checkbox" name="checkboxGroup[]" value="Forum"> Forum</label> <label class="checkbox-label" for="additional"><input id="additional" type="checkbox" name="checkboxGroup[]" value="AdditionalCourses"> Additional Courses</label></div><div class="error-msj" id="improveErr"></div></fieldset><fieldset id="page-6" class="fieldset"><label class="labels" for="suggestion">Any comments or suggestions?</label> <textarea id="suggestion" name="suggestion" rows="8" placeholder="Write your comment"></textarea></fieldset><div class="thank-you-page"><img src="./img/check-mark.png" alt="survey form completed"><div class=""><h1>Thank you!</h1><p>Your submission has been received.</p></div></div><fieldset id="buttons" class="buttons"><input id="back" type="button" value="Back"> <input id="next" type="button" value="Next"> <input id="submit" type="button" value="Submit"></fieldset></form></div><div class="progress-cont"><div class="count"><span><span id="current">1</span> of <span id="total">10</span></span></div><div class="progress-wrap"><div id="progress-bar" class="progress-bar"></div></div></div></div></section></div></main><script src="js/main.ca50cf3bef87eabafdfe.js"></script></body></html>
